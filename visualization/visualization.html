<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS LLM Detailed Analysis Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h2>Analysis Runs</h2>
            <label for="run-selector">Select Analysis Run:</label>
            <select id="run-selector">
                <option value="">-- Select a Run --</option>
            </select>
            
            <hr>
            <h3>True Positive Flows</h3>
            <ul id="flow-list">
                </ul>
        </div>
        <div id="main-content">
            <h1>Vulnerability Details</h1>
            <div id="details-view" class="hidden">
                <div class="detail-section">
                    <h3>Vulnerability Type (LLM)</h3>
                    <p id="vuln-type"></p>
                </div>
                <div class="detail-section">
                    <h3>Severity</h3>
                    <p id="vuln-severity"></p>
                </div>
                <div class="detail-section">
                    <h3>Vulnerability Path</h3>
                    <h4>Source</h4>
                    <pre><code id="vuln-path-source" class="language-java"></code></pre>
                    <h4>Propagation Steps</h4>
                    <div id="vuln-path-propagation"></div>
                    <h4>Sink</h4>
                    <pre><code id="vuln-path-sink" class="language-java"></code></pre>
                </div>
                <div class="detail-section">
                    <h3>Root Cause Analysis</h3>
                    <p id="vuln-root-cause"></p>
                </div>
                <div class="detail-section">
                    <h3>Fix Suggestions</h3>
                    <ul id="vuln-fix-suggestions"></ul>
                </div>
                <div class="detail-section">
                    <h3>Fix Example (Diff)</h3>
                    <pre><code id="vuln-fix-diff" class="language-diff"></code></pre>
                </div>
            </div>
            <p id="no-selection" class="visible">Select an analysis run and then a flow to view details.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-diff.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
